<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Spring Boot Calculator</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
        <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{/static/css/app.css}" rel="stylesheet" type="text/css" />
        <script th:src="@{/webjars/angularjs/1.6.6/angular.min.js}"></script>
        <script th:src="@{/webjars/angular-route/1.6.6/angular-route.min.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/app.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/calculatorController.js}"></script>
    </head>
    <body>
        <div class="container">
            <div class="starter-template" ng-controller="calculatorController">

                <div id="calculator">
                    <!-- Screen and clear key -->
                    <div class="top">
                        <span ng-click="clear();" class="clear">C</span>
                        <div ng-bind="operation" class="screen"></div>
                    </div>

                    <div class="keys">
                        <!-- operators and other keys -->
                        <span ng-click="addToOperation('7');">7</span>
                        <span ng-click="addToOperation('8');">8</span>
                        <span ng-click="addToOperation('9');">9</span>
                        <span ng-click="addToOperation('+');" class="operator">+</span>
                        <span ng-click="addToOperation('4');">4</span>
                        <span ng-click="addToOperation('5');">5</span>
                        <span ng-click="addToOperation('6');">6</span>
                        <span ng-click="addToOperation('-');" class="operator">-</span>
                        <span ng-click="addToOperation('1');">1</span>
                        <span ng-click="addToOperation('2');">2</span>
                        <span ng-click="addToOperation('3');">3</span>
                        <span ng-click="addToOperation('/');" class="operator">รท</span>
                        <span ng-click="addToOperation('0');">0</span>
                        <span ng-click="addToOperation('.');">.</span>
                        <span ng-click="submit();" class="eval">=</span>
                        <span ng-click="addToOperation('*');" class="operator">x</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
